<!DOCTYPE html>
<html>
<head>
  <title>The Weather App</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div id="navbar">
      <h1 id="title">The Weather App</h1>
      <div id="searchContainer">
        <input id="searchBar" type="textfield">
        <button id="searchButton">Search</button>
      </div>
  </div>
  <div id="weatherDisplay">
  
  </div>
  <div id="triHourlyForecast">

  </div>
  <div id="fiveDayWeatherReport">
    <p id='fiveDayWeatherReportTitle'>Five Day Forecast</p>
    <table id="fiveDayWeatherReportTable">
      <tr id='row1' class="fiveDayWeatherReportRow">
        <td class="fiveDayWeatherReportDate fiveDayWeatherReportDateAndDay">12/22</td>
        <td class="fiveDayWeatherReportDay fiveDayWeatherReportDateAndDay">Monday</td>
        <td class="fiveDayWeatherReportForecast">AB</td>
        <td class="fiveDayWeatherReportLow fiveDayWeatherReportHighAndLow">60&deg</td>
        <td class="fiveDayWeatherReportHigh fiveDayWeatherReportHighAndLow">80&deg</td>
      </tr>
      <tr id='row2' class="fiveDayWeatherReportRow">
        <td class="fiveDayWeatherReportDate fiveDayWeatherReportDateAndDay">12/2</td>
        <td class="fiveDayWeatherReportDay fiveDayWeatherReportDateAndDay">Tuesday</td>
        <td class="fiveDayWeatherReportForecast">AB</td>
        <td class="fiveDayWeatherReportLow fiveDayWeatherReportHighAndLow">60&deg</td>
        <td class="fiveDayWeatherReportHigh fiveDayWeatherReportHighAndLow">80&deg</td>
      </tr>
      <tr id='row3' class="fiveDayWeatherReportRow">
        <td class="fiveDayWeatherReportDate fiveDayWeatherReportDateAndDay">1/13</td>
        <td class="fiveDayWeatherReportDay fiveDayWeatherReportDateAndDay">Wednesday</td>
        <td class="fiveDayWeatherReportForecast">AB</td>
        <td class="fiveDayWeatherReportLow fiveDayWeatherReportHighAndLow">60&deg</td>
        <td class="fiveDayWeatherReportHigh fiveDayWeatherReportHighAndLow">80&deg</td>
      </tr>
      <tr id='row4' class="fiveDayWeatherReportRow">
        <td class="fiveDayWeatherReportDate fiveDayWeatherReportDateAndDay">2/3</td>
        <td class="fiveDayWeatherReportDay fiveDayWeatherReportDateAndDay">Thursday</td>
        <td class="fiveDayWeatherReportForecast">AB</td>
        <td class="fiveDayWeatherReportLow fiveDayWeatherReportHighAndLow">60&deg</td>
        <td class="fiveDayWeatherReportHigh fiveDayWeatherReportHighAndLow">80&deg</td>
      </tr>
      <tr id='row5' class="fiveDayWeatherReportRow">
        <td class="fiveDayWeatherReportDate fiveDayWeatherReportDateAndDay">12/10</td>
        <td class="fiveDayWeatherReportDay fiveDayWeatherReportDateAndDay">Friday</td>
        <td class="fiveDayWeatherReportForecast">AB</td>
        <td class="fiveDayWeatherReportLow fiveDayWeatherReportHighAndLow">60&deg</td>
        <td class="fiveDayWeatherReportHigh fiveDayWeatherReportHighAndLow">80&deg</td>
      </tr>
    </table>
  </div>

  <script src="app.js"></script>
</body>
<footer id="footer">

</footer>

</html>
