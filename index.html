<!DOCTYPE html>
<html>
<head>
  <title>The Weather App</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div id="navbar">
      <h1 id="title">The Weather App</h1>
      <div id="searchContainer">
        <input id="searchBar" type="textfield">
        <button id="searchButton">Search</button>
      </div>
  </div>
  <div id="weatherDisplay">
  
  </div>
  <div id="fiveDayWeatherReport">
    <table id="fiveDayWeatherReportTable">
      <tr class="fiveDayWeatherReportRow">
        <th class="fiveDayWeatherReportDay">Day</th>
        <th class="fiveDayWeatherReportForecast">Forecast</th>
        <th class="fiveDayWeatherReportHighAndLow">High/Low</th>
      </tr>
    </table>
  </div>

  <script src="app.js"></script>
</body>
<footer id="footer">

</footer>

</html>
